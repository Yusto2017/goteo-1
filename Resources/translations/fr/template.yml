invest-template-round-one: '<p>Aprovechamos este email para darte algunos detalles del funcionamiento de las transacciones a través de Goteo. </p><p>Como habrás podido ver en el momento de elegir la forma de pago, hay tres sistemas posibles: tarjeta de crédito, PayPal y Monedero Virtual Goteo.</p><p>Si has utilizado como medio de pago la tarjeta de crédito o PayPal, el cargo se realiza en el momento en que apoyas a un proyecto, y si el proyecto falla se realiza un reembolso del mismo importe en la misma cuenta bancaria o PayPal que utilizaste, sin ningún coste adicional. </p><p>En caso de que hayas utilizado como medio de pago el Monedero Virtual Goteo, se te descuenta la cantidad aportada de tu crédito en Goteo, y si el proyecto no alcanzase su objetivo de financiación, el dinero quedaría en tu monedero virtual, es decir: no te sería retornado pero lo tendrías disponible para apoyar en el momento que quieras al proyecto que creas lo merezca, sin necesidad de indicar tus datos de tarjeta bancaria ni de Paypal cada vez.</p>'
