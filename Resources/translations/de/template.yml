invest-template-resign: '<p>Wir erinnern daran, dass Sie angegeben haben, keine Belohnung oder Dankeschön für die Unterstützung erhalten zu wollen.</p<p>Vielen Dank nochmal für Ihre Generosität!</p>'
invest-template-reward: '<p>Wir erinnern daran, dass Sie die folgende Belohnung ausgewählt haben, wie auf der Projektseite beschrieben: <br>  %REWARDS%</p><p>Wichtig: Die Belohnung wird Ihnen entsprechend des Produktionszeitplans zugestellt und nur im Falle, dass das Projekt das minimale Finanzierungsziel erreicht.</p>'
invest-template-round-one: "<p> Wir möchten die Gelegenheit dieser Korrespondenz nutzen, Ihnen einige Details zur Bezahlabwicklung mit Goteo mitzuteilen.</p>\r\n<p>Als Sie die Art der Bezahlung auswählten, haben Sie bereits die beiden Bezahlmöglichkeiten bemerkt: PayPal und Kreditkarte. </p>\r\n\r\n<p>Wenn Sie eine Kreditkarte verwendet haben, wurde der gewählte Unterstützungsbetrag sofort auf das Korrespondenzkonto gebucht. Wenn das Projekt, das Sie unterstützt haben sein minimales Finanzierungsziel bei Ablauf der ersten Finanzierungsrunde nicht erreicht, wird Ihre Unterstützung ohne Abzug oder Gebühr auf dasselbe Konto zurück überwiesen, von dem Sie es angewiesen hatten. </p>\r\n<p>Wenn Sie PayPal gewählt haben, wird die Abbuchung nicht vor Abschluss der ersten Finanzierungsrunde des Projektes vorgenommen, und auch nur im Falle, dass das Projekt sein minimales Finanzierungsziel erreicht hat. Dieser Vorgang ist eine Vorabautorisierung des Geldeinzugs in Höhe des von Ihnen gewählten Betrags unter der Voraussetzung, dass diese Bedingungen erfüllt sind. Man könnte sagen, es ist eine Zahlungszusage, wenn dieses Projekt genügend Unterstützung (oder Unterstützungszusagen) erhält, um realisiert zu werden.</p>"
invest-template-round-two: "<p>Wir möchten die Gelegenheit dieser Korrespondenz nutzen, Ihnen einige Details zur Bezahlabwicklung mit Goteo mitzuteilen. </p>\r\n<p>Als Sie die Art der Bezahlung auswählten, haben Sie bereits die beiden Bezahlmöglichkeiten bemerkt: PayPal und Kreditkarte. </p>\r\n\r\n<p>Wenn Sie PayPal gewählt haben, wird die Abbuchung nicht vor Abschluss der zweiten Finanzierungsrunde des Projektes vorgenommen. Dieser Vorgang ist eine Vorabautorisierung des Geldeinzugs in Höhe des von Ihnen gewählten Betrags.\r\n\r\n<p>Wenn Sie eine Kreditkarte verwendet haben, ist der Prozess ein anderer: der Unterstützungsbetrag wird dann sofort auf das Korrespondenzkonto gebucht. </p>"
invest-template-to-pool: 'Sie haben die Option gewählt, Ihren Unterstützungsbetrag auf Ihrem Goteo-Konto (Ihre virtuelle Geldbörse) zu belassen. Auf diese Weise verbleibt das Geld bei Goteo, auch wenn das Projekt sein minimales Finanzierungsziel nicht erreicht, sodass sie diesen Unterstützungsbetrag jederzeit einem anderen Projekt zukommen lassen können. In diesem Falle wird Ihre Unterstützung nicht auf Ihr Bankkonto zurückerstattet, stattdessen sehen Sie den Betrag in Ihrem Benutzerkonto. In jedem Fall wird die Spendenbescheinigung, die Sie zum Jahresende downloaden können, das heutige Abbuchungsdatum aufweisen.'
invest-template-with-pool: 'Sie haben ausgewählt, für Ihre Projektunterstützung Geld von Ihrem Goteo-Konto (Ihre virtuelle Geldbörse)zu verwenden, wir haben daher %AMOUNT% abgerechnet.'
