invest-template-resign: '<p>Te recordamos que has renunciado a la recompensa que te correspondería por este aporte</p><p>¡Muchas gracias por tu generosidad!</p>'
invest-template-reward: '<p>Te recordamos que has seleccionado la siguiente recompensa, según se describe en el apartado de la página bajo el concepto: <br>  %REWARDS%</p><p>Importante: Dicho retorno se hará efectivo considerando su tiempo de producción, y únicamente si se obtiene la financiación mínima requerida.</p>'
invest-template-round-one: '<p>Aprovechamos este email para darte algunos detalles del funcionamiento de las transacciones a través de Goteo. </p><p>Como habrás podido ver en el momento de elegir la forma de pago, hay dos sistemas posibles: PayPal y tarjeta de crédito. </p><p>Si has utilizado el sistema de pago con tarjeta de crédito el cargo se ejecuta inmediatamente en la cuenta correspondiente, y si el proyecto que has apoyado no llegara a la financiación mínima, tu aportación te será reembolsada (sin ningún coste adicional) en la misma cuenta que has utilizado para hacer la transacción. </p><p>En caso de que hayas utilizado PayPal el cargo no será realizado hasta que finalice la 1ª ronda del proyecto y éste haya obtenido el mínimo del presupuesto que necesita reunir. Este proceso es una preautorización a cobrar el importe que hayas decidido sólo si se cumplen esas condiciones. Podría definirse como una compromiso de pago si el proyecto reúne suficientes apoyos o "promesas de apoyos" :-) </p>'
invest-template-round-two: '<p>Aprovechamos este email para darte algunos detalles del funcionamiento de las transacciones a través de Goteo. </p><p>Como habrás podido ver en el momento de elegir la forma de pago, hay tres sistemas posibles: PayPal, tarjeta de crédito, y Monedero Virtual Goteo.</p><p>En los tres casos el cargo se realiza de manera inmediata. </p><p>En el caso de que el proyecto no lograse su objetivo, se te realizará la devolución de manera automática el día en que la campaña finalice, excepto en el caso de que hayas marcado la casilla "Mantener mi aporte en el Monedero Virtual". En este caso, tu dinero se mantiene en Goteo para que lo utilices en el momento que desees para apoyar otros proyectos que te motiven, sin necesidad de volver a indicar tus datos de tarjeta o paypal</p><'
invest-template-to-pool: 'Has elegido la opción de dejar tu aportación en tu cuenta de Goteo (monedero virtual). De esta manera el dinero permanecerá en Goteo aunque este proyecto no alcance su objetivo y podrás distribuir este donativo a otra iniciativa en cualquier otro momento. Por lo tanto tu aportación no se devolverá a tu cuenta bancaria y podrás visualizarla en tu panel de usuario/a. En cualquier caso la fecha de tu certificado de donación será la de hoy, que podrás descargarte a final de año. '
invest-template-with-pool: 'Has elegido aportar usando dinero de tu cuenta de Goteo (monedero virtual), te hemos descontado %AMOUNT%.'
